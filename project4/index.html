<!DOCTYPE html>
<html>
    <head>
        <title>App9</title>
        <meta charset="utf-8">
        <style>
            canvas {
                background:#fff;
                border:2px solid black;
            }
        </style>
    </head>
    <body>
        <canvas id="canvas" height="250" width="400"></canvas>
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script>
            var c = document.getElementById("canvas");
            var ctx = c.getContext("2d");
             
            //player img&info
            var player = new Image();
            player.src = "https://24.media.tumblr.com/92e72aba50aaf642921b1c2636540881/tumblr_mnb0sun4SX1s96b9jo1_500.gif";
            
            //benefit character
            var benefit = new Image();
            benefit.src = "https://i.pinimg.com/originals/08/6f/3f/086f3f656f14ed7c32c048e33137c7c8.gif";
            
            //harm character
            var harm = new Image();
            harm.src = "http://rs1269.pbsrc.com/albums/jj588/CutePixelIcons/Cute%20Pixel%20Icons/poison_bottle_by_plasticumbrella-d3cagei.gif~c200";
            
            //x and y
            var x = 0;
            var y = c.height-50;
            var benefitY = 0;
            var harmY = 0;
            var harmX = Math.floor(Math.random() * (c.width - 0)+50);
            var benefitX = Math.floor(Math.random() * (c.width - 0)+50);
            var lives = 3;
            var score = 0;
            
            function draw(img,x,y) {
                ctx.drawImage(img,x,y,50,50);
            }
            
            function game() {
                if(lives<=0) {
                    ctx.clearRect(0,0,c.height*2,c.width*2);
                    gameOver();
                }
                else {
                    console.log('true');
                    ctx.clearRect(0,0,c.width,c.height);
                    draw(player,x,y);
                    harmY+=2;
                    benefitY+=2;
                    if(harmY > c.height) {
                        harmY = -50;
                        harmX = Math.floor(Math.random() * (c.width - 0)+50);
                    }
                    else if(benefitY > c.height) {
                        benefitX = Math.floor(Math.random() * (c.width - 0)+50);
                        benefitY = -50;
                    }
                
                    draw(benefit,benefitX,benefitY);
                    draw(harm,harmX,harmY);
                    requestAnimationFrame(game);
                    scoreAdd();
                    liveDeduct();
                }
            }
            
            game();
            
            $(document).keydown(function(e) {
                 switch(e.which) {
                    case 37: // left
                        x-=5;
                        break;
            
                    case 39: // right
                        x+=5;
                        break;
            
                    default: return; // exit this handler for other keys
                }
                
                if(x > c.width) {
                    x = -50;
                }
                else if (x < -50) {
                    x=c.width;
                }
                if(lives > 0) {
                    draw(player,x,y);
                }
            });
            
            function scoreAdd() {
                var chara = {x: x, y: y, width: 50};
                var benefit = {x: benefitX, y: benefitY, width: 50};

                if (chara.x < benefit.x + benefit.width &&
                   chara.x + chara.width > benefit.x &&
                   chara.y < benefit.y + benefit.width &&
                   chara.width + chara.y > benefit.y) {
                    benefitX = Math.floor(Math.random() * (c.width - 0)+50);
                    score+=10;
                    benefitY=-50;
                }
                
                ctx.font="15px Helvetica";
                ctx.textAlign="center"; 
                ctx.textBaseline = "middle";
                ctx.fillStyle = "#000000";
                ctx.fillText('SCORE: ' + score,10+(100/2),10+(50/2));
            }
            
            function liveDeduct() {
                var chara = {x: x, y: y, width: 50};
                var harm = {x: harmX, y: harmY, width: 50};
                
                if (chara.x < harm.x + harm.width &&
                   chara.x + chara.width > harm.x &&
                   chara.y < harm.y + harm.width &&
                   chara.width + chara.y > harm.y) {
                       harmX = Math.floor(Math.random() * (c.width - 0)+50);
                       lives--;
                       harmY = -50;
                }
                
                ctx.font="15px Helvetica";
                ctx.textAlign="center"; 
                ctx.textBaseline = "middle";
                ctx.fillStyle = "#000000";
                ctx.fillText('LIVES: ' + lives,c.width-(100/2)-10,10+(50/2));
            }
            
            function gameOver() {
                ctx.font='900 50px Helvetica';
            ctx.textAlign="center";
                     ctx.fillStyle = "red";
                     ctx.fillText('Game Over!',c.width/2,(c.height/2)-30);
                     
                     ctx.font='200 20px Helvetica';
                     ctx.textAlign="center";
                     ctx.fillStyle = "#000";
                     ctx.fillText('Score: '+score,c.width/2,(c.height/2)+30);
                
                
            }
        </script>
    </body>
</html>
