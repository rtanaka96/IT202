<!DOCTYPE html>
<html class="mdc-typography">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>RecipeBook</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  </head>
  <body>
    <header class="mdc-toolbar">
      <div class="mdc-toolbar__row">
        <section class="mdc-toolbar__section mdc-toolbar__section--align-start">
          <a class="mdc-toolbar__title" href="index.html">RecipeBook</a>
        </section>
        <section class="mdc-toolbar__section mdc-toolbar__section--align-end">
          <a href="#" class="material-icons mdc-toolbar__icon" id="searchNav">search</a>
          <a href="#" class="material-icons mdc-toolbar__icon" id="resultNav">description</a>
          <a href="#" class="material-icons mdc-toolbar__icon" id="mapNav">near_me</a>
        </section>
      </div>
    </header>
    
    <div id="one" class="screen">
      <main>
        <h1 class="mdc-typography--display1">RecipeBook</h1>
        <p class="mdc-typography--subheading2">What do you want to cook with today?</p>

        <form action="#" id="search">
         <div class="mdc-form-field">
            <div class="mdc-text-field" data-mdc-auto-init="MDCTextField">
              <input id="searchquery" type="text" class="mdc-text-field__input">
              <label for="searchquery" class="mdc-text-field__label">
                Search for a recipe
              </label>
              <div class="mdc-text-field__bottom-line"></div>
            </div>
          </div>

          <br>

          <button type="submit"
                  id="submit"
                  class="mdc-button
                         mdc-button--raised
                         mdc-ripple-surface"
                  data-mdc-auto-init="MDCRipple">
            Search
          </button>
        </form>
      </main>
    </div>

    <div id="two" class="screen">
      <main>
        <div class="result">
          <p class="mdc-typography--body1" id="resultCount">No results found. Please enter a search term!</p>
        </div>
        <div class="mdc-card" id="cardTemplate">
          <section class="mdc-card__media"></section>
          <section class="mdc-card__inner">
            <button class="mdc-fab material-icons">
                <span class="mdc-fab__icon">
                  expand_more
                </span>
              </button>
             <section class="mdc-card__primary">
               <h1 class="mdc-card__title mdc-card__title--large">Title goes here</h1>
               <h2 class="mdc-card__subtitle">Subtitle here</h2>
              <div class="badgeContainer">
                <span class="badge" id="badgeTemplate">blah</span>
              </div>
            </section>
            <section class="mdc-card__supporting-text">
              <h3>Ingredients</h3>
              <ul class="ingredients mdc-list">
                <li id="ingredientTemplate" class="mdc-list-item mdc-typography--body1"></li>
              </ul>
            </section>
            <section class="popupContain">
              <h3>Nutrient Values</h3>
              <div class="chartDiv"></div>
            </section>
          </section>
        </div>
      </main>
    </div>
    
    <div id="three" class="screen">
      <main>
        <p class="mdc-typography--title">Nearby Supermarkets</p>
        <p class="mdc-typography--body1">There are <span id="mapresultcount"></span> grocery stores near you!</p>
        <div id="map"></div>
      </main>
    </div>
    
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="main.js"></script>
    <script>window.mdc.autoInit();</script>
    <script>
      //mdc.select.MDCSelect.attachTo(document.querySelector('.mdc-select'));
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDyxP6holBPUQtnYK58Misiudym6UiGieQ&libraries=places&callback=initMap" async defer></script>
  </body>
</html>
