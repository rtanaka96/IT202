<!DOCTYPE html>
<html class="mdc-typography">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>NearYou</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  </head>
  <body>
    <div id="one" class="screen">
      <main>
        <h1 class="mdc-typography--display1">NearYou</h1>
        <p class="mdc-typography--subheading2">What do you want to cook with today?</p>

        <form action="#" id="search">
         <div class="mdc-form-field">
            <div class="mdc-text-field" data-mdc-auto-init="MDCTextField">
              <input id="searchquery" type="text" class="mdc-text-field__input">
              <label for="searchquery" class="mdc-text-field__label">
                Search for a recipe
              </label>
              <div class="mdc-text-field__bottom-line"></div>
            </div>
          </div>

          <br>

          <button type="submit"
                  id="submit"
                  class="mdc-button
                         mdc-button--raised
                         mdc-ripple-surface"
                  data-mdc-auto-init="MDCRipple">
            Search
          </button>
        </form>
      </main>
    </div>

    <div id="two" class="screen">
      <main>
        <div class="mdc-card" id="cardTemplate" class="template">
          <section class="mdc-card__media"></section>
          <section class="mdc-card__inner">
            <button class="mdc-fab material-icons" aria-label="Expand">
                <span class="mdc-fab__icon" id="expand">
                  expand_more
                </span>
              </button>
             <section class="mdc-card__primary">
               <h1 class="mdc-card__title mdc-card__title--large">Title goes here</h1>
               <h2 class="mdc-card__subtitle">Subtitle here</h2>
              <div class="badgeContainer">
                <span class="badge" id="badgeTemplate">blah</span>
              </div>
            </section>
            <section class="mdc-card__supporting-text">
              <h3>Ingredients</h3>
              <ul class="ingredients mdc-list">
                <li id="ingredientTemplate" class="mdc-list-item mdc-typography--body1"></li>
              </ul>
            </section>
          </section>
        </div>
      </main>
    </div>
    
    <div id="three" class="scree">
      <main>
        <div class="mdc-card">
        <section class="mdc-card__primary">
          <h1 class="mdc-card__title mdc-card__title--large">Title goes here</h1>
          <h2 class="mdc-card__subtitle">Subtitle here</h2>
        </section>
        <section class="mdc-card__supporting-text">
          <div class="chart_div"></div>
        </section>
      </div>
      </main>
    </div>
    
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="main.js"></script>
    <script>window.mdc.autoInit();</script>
    <script>
      //mdc.select.MDCSelect.attachTo(document.querySelector('.mdc-select'));
    </script>
  </body>
</html>
